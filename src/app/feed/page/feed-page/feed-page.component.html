<div>
    <app-navbar></app-navbar>
    <div class="row">
        <div class="col size">
        </div>
        <div class="col background">
            <app-new-post (saveEmit)="save($event)" [postForm]="postForm"></app-new-post>
            <div class="posts" *ngFor="let post of listFeedPost" >

            </div>
        </div>
    </div>
</div>
